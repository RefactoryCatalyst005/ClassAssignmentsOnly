<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="dotjs.css">
    <title>forms</title>
</head>

<body>

    <div class="outer">
        <h2 class="page_title">Grouped form controls with too long legend</h2>

        <div class="content">


            <form class="#">
                <fieldset>
                    <table id="t01">
                        <legend> Your Address </legend>
                        <tr>

                            <td class="left"> <label class="f_name">First name</label></td>
                            <td> <input type="text" id="firstname" placeholder="">
                            </td>
                        </tr>

                        <tr>

                            <td class="left"><label class="l_name">Lastt name</label></td>
                            <td><input type="text" id="lasttname" placeholder=""></td>
                        </tr>

                        <tr>
                            <td class="left"><label class="street">Street</label></td>
                            <td><input type="text" id="" placeholder=""></td>
                        </tr>


                        <tr>
                            <td class="left"> <label class="city">City</label></td>
                            <td><input type="text" id="" placeholder=""></td>
                        </tr>

                    </table>
                </fieldset>
            </form>




            <form class="#">
                <fieldset>
                    <table id="t02">
                        <legend> additional details </legend>

                        <tr>

                            <td class="left"> <label class="bio">Biography</label></td>
                            <td>
                                <textarea></textarea>
                            </td>
                        </tr>

                        <tr>

                            <td class="left"><label class="">image</label></td>
                            <td>
                                <button class="image">choose a file</button>
                                no file chosen
                            </td>
                        </tr>

                        <tr>
                            <td class="left"><label class="ages">Age Group</label></td>
                            <td>
                                <select class="drop_down" required>
                                    <option selected value=""> 0 t0 9 years </option>
                                    <option>10 t0 15</option>
                                    <option>16 t0 18</option>
                                    <option>19 t0 25</option>
                                    <option>26 t0 35</option>
                                    <option>36 t0 65</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>


            <form class="#">
                <fieldset>
                    <table id="t03">
                        <legend> interests </legend>
                        <tr>

                            <td class="left"> <label class="hobi">Hobbies</label></td>
                            <td>
                                <!-- <input type="text" id="firstname" placeholder=""> -->
                                <fieldset style="width: 150px;">
                                    playing soccer<br>
                                    Dancing <br>
                                    Gardening <br>
                                    Watching movies
                                </fieldset>

                            </td>
                        </tr>



                        <tr>
                            <td class="left"><label class="car">Favourite car?</label></td>
                            <td>
                                <select class="drop_down" required style="width: 120px;">
                                    <option selected value="">volvo</option>
                                    <option>BMW</option>
                                    <option>V-8</option>
                                    <option>ferari</option>
                                    <option>Benz</option>
                                    <option>scannier</option>
                                </select>
                            </td>
                        </tr>

                        <tr>

                            <td class="left"><label class="fav_tp">favourite public Transport?</label></td>
                            <td>
                                <!-- <input type="text" id="lasttname" placeholder=""> -->
                                <fieldset style="width: 80px;">
                                    Ground<br>
                                    Train <br>
                                    Bus <br>
                                    Water
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>


        </div>
        <h5>&copy bp mike</h5>

    </div>



</body>


</html>
