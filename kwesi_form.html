<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="kwesi.css">
</head>

<body>
<div class= "container" style="width: 60%; margin:auto; border-radius: 25px; border: solid green; background-color: rgb(171, 243, 171);">
<h2 style="margin: 20px;">Grouped form controls with too long legend</h2>
<div>

<form style="margin: 20px; background-color: white; border:1px solid green; padding:10px;">

    <fieldset>

        <legend>

            Your address
        </legend>
        <label for="fname" style="padding-right: 9.95em;">First name</label>      <input type="text" id="fname" name="fname"><br><br>
        <label for="lname" style="padding-right: 10em;">Last name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="street"style="padding-right: 11.85em;">Street</label>
        <input type="text" id="street" name="street"><br><br>
        <label for="city" style="padding-right: 12.45em;">City</label>
        <input type="text" id="city" name="city"><br><br>
    </fieldset>

    
        <fieldset>    
            <legend>Additional details</legend>
                <div class="control">
                    <label for="biography" style="padding-right: 10.20em">Biography</label><textarea id="biography"></textarea>    
                  </div>
                <div class="control">      
                    <label for="image" style="padding-right: 10.4em">Image</label><input id="image" type="file" />    
                </div>    
                <div class="control">      
                    <label for="age_group" style="padding-right: 8.45em">Age Group</label><select id="age_group">        
                        <option>          0 to 9 Years        </option>        
                        <option>          10 to 19 Years        </option>        
                        <option>          20 to 29 Years        </option>        
                        <option>          30 to 39 Years        </option>        
                        <option>          40 to 49 Years        </option>        
                        <option>          50 to 59 Years        </option>        
                        <option>          60 to 69 Years        </option>        
                        <option>          70 to 79 Years        </option>        
                        <option>          80 to 89 Years        </option>        
                        <option>          90 to 99 Years        </option>      
                    </select>    
                </div>  
            </fieldset>   
                <fieldset> 
                    <legend>Interests</legend>    
                    <div class="control">      
                        <label for="hobbies" style="padding-right: 9.7em">Hobbies</label><select id="hobbies" multiple="">        <option>          Playing soccer        </option>
                        <option>          Dancing        </option>        
                        <option>          Gardening        </option>        
                        <option>          Watching movies        </option>      
                    </select>    
                </div>
                  <div class="control">      
                    <label for="favourite_car" style="padding-right: 7.3em">Favourite car?</label><select id="favourite_car"><optgroup label="Swedish Cars">          
                        <option>            Volvo          </option>          
                        <option>            Saab          </option>        
                    </optgroup><optgroup label="German Cars">          
                        <option>            Mercedes          </option>          
                        <option>            Audi          </option>        
                    </select>    
                </div>    
                <div class="control">      
                    <label for="public_transports" style="padding-right: 2.3em">Favourite public transport?</label><select id="public_transports" multiple=""><optgroup label="Ground">          
                        <option>            Train          </option>          
                        <option>            Bus          </option>        </optgroup>
                        <optgroup label="Water">          
                            <option>            Ship          </option>          
                            <option>            Submarine          </option>        </optgroup>
                            <optgroup label="Air">          
                                <option>            Plane          </option>          
                                <option>            Cable Car          </option>        </optgroup></select>    
                            </div>
            </fieldset>   
            </fieldset> 
</form>  


</div>
</div>

    
</body>
</html>
