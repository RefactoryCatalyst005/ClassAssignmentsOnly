<!DOCTYPE html>
<html>

<head>
    <title>Biko Form assignment

    </title>
</head>

<body>
    <div
        style="width: 50%; margin:auto; border-radius: 25px; border: 2px solid green; background-color: rgb(138, 216, 138);">
        <h2 style="margin: 20px; color: green;">Grouped form controls with too long legend:</h2>
        <div>

            <form style="margin: 20px; background-color: white; border:1px solid green; padding:10px;">

                <fieldset>

                    <legend>

                        Your address
                    </legend>
                    <label for="fname">First name</label>
                    <input style="margin-right: 40%; float: right;" type="text" id="firstName" name="firstName"><br><br>
                    <label for="lname">Last name</label>
                    <input style="margin-right: 40%; float: right;" type="text" id="lastName" name="lastName"><br><br>
                    <label for="street">Street</label>
                    <input style="margin-right: 40%; float: right;" type="text" id="street" name="street"><br><br>
                    <label for="street">Street</label>
                    <input style="margin-right: 40%; float: right;" type="text" id="street" name="street"><br><br>
                    <label for="city">City</label>
                    <input style="margin-right: 40%; float: right;" type="text" id="city" name="city"><br><br>
                </fieldset>
                <fieldset>

                    <legend>

                        Additional details
                    </legend>
                    <label for="fname">Biography</label>
                    <textarea style="margin-right: 40%; float: right;" type="text" id="biography"
                        name="biography"></textarea><br><br>
                    <label for="lname">Image</label>
                    <input type="file" id="myFile" name="filename" style="margin-right: 25%; float: right;">
                    <label for="street">Age group</label>
                    <select style="margin-right: 40%; float: right;" name="ageGroup">
                        <option value="0 to 9 years">0 to 9 years</option>
                        <option value="10 to 19 years">10 to 19 years</option>
                        <option value="20 to 29 years">20 to 29 years</option>
                        <option value="30 to 39 years">30 to 39 years</option>
                    </select><br><br>
                </fieldset>
                <fieldset>

                    <legend>

                        Interests
                    </legend>
                    <label for="firstName">Hobbies</label>
                    <select style="margin-right: 40%; float: right;" id="hobbies" multiple="#">
                        <option>
                            Playing soccer
                        </option>
                        <option>
                            Dancing
                        </option>
                        <option>
                            Gardening
                        </option>
                        <option>
                            Watching movies
                        </option>
                    </select><br><br>
                    <label for="lname">Favourite car?</label>
                    <select style="margin-right: 40%; float: right;" name="transport">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><br><br>
                    <label for="street">Favourite public transport</label>
                    <select style="margin-right: 40%; float: right;" id="public_transports" multiple="">
                        <optgroup label="Ground">
                            <option>
                                Train
                            </option>
                            <option>
                                Bus
                            </option>
                        </optgroup>
                        <optgroup label="Water">
                            <option>
                                Cruise
                            </option>
                            <option>
                                Speed boat
                            </option>
                        </optgroup>
                    </select>
                </fieldset>
            </form>


        </div>
    </div>
    </div>
    <p>&#169</p>
    </div>


</body>

</html>
